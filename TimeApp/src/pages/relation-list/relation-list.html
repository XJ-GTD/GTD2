<ion-header>

  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-segment [(ngModel)]="relation">
      <ion-segment-button value="persional" >
        个人
      </ion-segment-button>
      <ion-segment-button value="group">
        群组
      </ion-segment-button>
    </ion-segment>

    <ion-buttons right [ngSwitch]="relation">
      <button ion-button icon-only *ngSwitchCase="'persional'" (click)="toAddMemebr()">
        <ion-icon name="person-add"></ion-icon>
      </button>
      <button ion-button icon-only *ngSwitchCase="'group'" (click)="toGroupCreate()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding class="page-backgroud-color">
  <div [ngSwitch]="relation">
    <ion-list *ngSwitchCase="'persional'">
      <ion-item *ngIf="false">
        <ion-label>你还没有添加联系人，快点击右上方添加联系人</ion-label>
      </ion-item>
      <div *ngIf="indexs != undefined">
        <ion-item *ngFor="let i of indexs" (click)="toMemberDetail()">
          <ion-avatar item-start>
            <img src="http://file03.sg560.com/upimg01/2017/01/932752/Title/0818021950826060932752.jpg">
          </ion-avatar>
          <h2>人员{{i}}</h2>
          <p>暖心的皮袄</p>
        </ion-item>
      </div>
    </ion-list>

    <ion-list *ngSwitchCase="'group'">
      <div *ngIf="indexs != undefined">
        <button ion-item *ngFor="let i of indexs" (click)="toGroupMember()">
          <ion-avatar item-start>
            <img src="http://file03.sg560.com/upimg01/2017/01/932752/Title/0818021950826060932752.jpg">
          </ion-avatar>
          <ion-label>组{{i}}</ion-label>
        </button>
      </div>
      <ion-item *ngIf="false">
        <ion-label >你还没有创建群组，快点击右上方添加联系人</ion-label>
      </ion-item>
      <!--<div *ngIf="indexs != undefined">-->

          <!--<ion-avatar item-start>-->
            <!--<img src="http://file03.sg560.com/upimg01/2017/01/932752/Title/0818021950826060932752.jpg">-->
          <!--</ion-avatar>-->
          <!--<h2>皮球</h2>-->
          <!--<p>&nbsp;</p>-->
          <!--<ion-icon name="lock" item-end ></ion-icon>-->
        <!--</ion-item>-->
      <!--</div>-->
    </ion-list>
  </div>

</ion-content>
