<ion-header>
  <!-- mode="md":指定为Android手机模式的 -->
  <ion-segment [(ngModel)]="testSegment" mode="md">
    <ion-segment-button *ngFor="let testItem of testArray" value="{{testItem}}">
      {{testItem}}
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content (swipe)="swipeEvnet($event)">
  <div [ngSwitch]="testSegment">
    <div *ngSwitchCase="'菜单一'">
      菜单
    </div>
    <div *ngSwitchCase="'菜单二'">
      菜单二
    </div>
    <div *ngSwitchCase="'菜单三'">
      菜单三
    </div>
    <div *ngSwitchCase="'菜单四'">
      菜单四
    </div>
  </div>
</ion-content>
