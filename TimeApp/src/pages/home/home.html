<ion-header>

  <ion-title>首页</ion-title>

</ion-header>


<ion-content padding>

  <div class="row">
    <ion-list style="width: 100%;height: 40%">
      <table style="width: 100%;height: 100%">
        <caption class="text-center" style="background:#d9edf7;height: 15%;font-weight:900;color:black;">{{year}}年{{month}}月</caption>
        <thead>
          <tr>
            <th *ngFor="let w of weekDay">{{w}}</th>
          </tr>
        </thead>
        <tbody style="text-align: center" class="calendar_home">
          <tr *ngFor="let md of time">
            <td *ngFor="let d of md.day" style="background: #d9edf7">
              <button name="calendar" ion-button (click)="findTodaySchedule(year, month, d)">{{d}}</button>
            </td>
          </tr>
        </tbody>
      </table>
    </ion-list>
  </div>

  <ion-list>

    <span *ngIf="scheduleList == null; else showDay">今日无安排</span>
    <ng-template #showDay>
      <ion-item-sliding *ngFor="let sd of scheduleList">
        <button ion-item (click)="showScheduleDetail(sd)">
          <h2>{{sd.scheduleName}}</h2>
          <p *ngIf="sd.scheduleDeadline != null && sd.scheduleDeadline != '' ;else deadLine">
            {{sd.scheduleStartTime}} - {{sd.scheduleDeadline}}
          </p>
          <ng-template #deadLine>
            <p *ngIf="sd.scheduleStartTime == null || sd.scheduleStartTime == '' ;else startTime">
              截止于{{sd.scheduleDeadline}}
            </p>
            <ng-template #startTime>
              <p>{{sd.scheduleStartTime}}开始</p>
            </ng-template>
          </ng-template>
        </button>
        <ion-item-options>
          <button ion-button icon-start>
            <ion-icon name="text"></ion-icon>
            删除
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ng-template>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons>
      <button id="voice" ion-button icon-start (click)="openVoice()">语音助手</button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
