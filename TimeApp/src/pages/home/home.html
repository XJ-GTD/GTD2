<ion-header>

  <ion-title>首页</ion-title>

</ion-header>


<ion-content padding>

  <div class="row" style="width: 100%;height: 100%">
    <div style="width: 100%;height: 40%">
      <table style="width: 100%;height: 100%">
        <caption class="text-center" style="background:#d9edf7;height: 15%;font-weight:900;color:black;">{{year}}年{{month}}月{{day}}</caption>
        <thead>
          <tr *ngFor="let w of weekDay">
            <th>{{w}}</th>
          </tr>
        </thead>
        <tbody style="text-align: center">
          <tr *ngFor="let day of monthDay">
            <td style="background: #d9edf7">

            </td>
            <td style="background: #d9edf7">
              5
            </td>
            <td style="background: #d9edf7">
              5
            </td>
            <td style="background: #d9edf7">
              6
            </td>
            <td style="background: #d9edf7">
              7
            </td>
            <td style="background: #d9edf7">
              8
            </td>
            <td style="background: #d9edf7">
              9
            </td>
            <td style="background: #d9edf7">
              10
            </td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>

  <button id="voice" ion-button icon-start (click)="openVoice()">语音助手</button>

</ion-content>
