<ion-header>
  <ion-toolbar>
    <ion-avatar start padding-left>
      <img src="./assets/imgs/Voice robot.png" width="35px" />
    </ion-avatar>
    <ion-buttons end>
      <button ion-button icon-only menuToggle>
        <img src="./assets/imgs/set up.png" width="25px" />
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="homeCalendar" >
            <ion-calendar  [options]="options"
                           (onSelect)="findTodaySchedule($event)">
            </ion-calendar>
          </div>
  <ion-list>
    <ion-list-header *ngIf="scheduleList.length == 0;">很休闲的一天</ion-list-header>
    <ion-list-header *ngIf="scheduleList.length > 0;">
      该天的安排
      <ion-icon name='rose'  color="secondary"></ion-icon>
    </ion-list-header>

    <ion-item  *ngFor="let sd of scheduleList"  (click)="showScheduleDetail(sd)">
      <!--<ion-avatar item-start>-->
      <!--</ion-avatar>-->
        <ion-icon name='planet' item-start></ion-icon>
      <h2>
        {{sd.scheduleName}}
      </h2>
      <h3>
        完成日：{{sd.scheduleFinishDate}}
      </h3>
      <p>
        <ion-badge>{{sd.labelName}}</ion-badge>
      </p>
      <ion-note item-end>
        截止于{{sd.scheduleDeadline}}
      </ion-note>
    </ion-item>

  </ion-list>

</ion-content>

<ion-footer>
    <div  class=" animated bounceIn  assistant"  (click)="openVoice()" >
      <img  src="./assets/imgs/vi.png"/>
    </div>
</ion-footer>
