<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="person"></ion-icon>
      </button>
    </ion-buttons>
    <ion-searchbar ></ion-searchbar>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="homeCalendar">
      <ion-slides loop (swipeleft)="slidesNext()" (swiperight)="slidesPrev()">
    <ion-slide>
      <ion-card >
        <ion-card-header no-padding>
          <div float-left  (click)="goBackToday()">
            <p  style="font-size: 2em" float-left>{{month}}</p>
            <p  style="display: grid;margin-left: 0px" float-left>
              <span style="font-size: 1.3em">{{year}}</span>
              <span>month</span>
            </p>
            <p float-left style="margin-left: 0px" >
              <ion-icon name="md-arrow-dropright" float-left></ion-icon>
            </p>
          </div>
        </ion-card-header>
        <ion-card-content>
          <div padding-top></div>
      <table>
        <thead>
        <tr>
          <th *ngFor="let w of calendar.weekDay">{{w}}</th>
        </tr>
        </thead>
        <tbody class="calendar_home" >
        <tr *ngFor="let md of calendar.dayList">
          <td *ngFor="let d of md.date">
            <button class="calendarButton" ion-button (click)="findTodaySchedule(d.year, d.month, d.day)" >{{d.day}}</button>
          </td>
        </tr>
        </tbody>
      </table>
        </ion-card-content>
      </ion-card>
    </ion-slide>
    </ion-slides>
  <!--<ion-toggle [(ngModel)]="weekFlag" (ionChange)="switchMonthOrWeek(year, month)" ></ion-toggle>-->
  </div>
  <ion-list>
    <ion-list-header *ngIf="scheduleList.length == 0;">今日无安排</ion-list-header>

    <ion-item>
      <ion-item-sliding *ngFor="let sd of scheduleList">
        <button ion-item (click)="showScheduleDetail(sd)">
          <h2>{{sd.scheduleName}}</h2>
          <p *ngIf="sd.scheduleDeadline != null && sd.scheduleDeadline != '' ;else deadLine">
            {{sd.scheduleStartTime}} - {{sd.scheduleDeadline}}
          </p>
          <ng-template #deadLine>
            <p *ngIf="sd.scheduleStartTime == null || sd.scheduleStartTime == '' ;else startTime">
              截止于{{sd.scheduleDeadline}}
            </p>
            <ng-template #startTime>
              <p>{{sd.scheduleStartTime}}开始</p>
            </ng-template>
          </ng-template>
        </button>
        <ion-item-options>
          <button ion-button icon-start>
            <ion-icon name="text"></ion-icon>
            删除
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-item>
  </ion-list>



</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons>
      <button id="voice" ion-button icon-start (click)="openVoice()">语音助手</button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
