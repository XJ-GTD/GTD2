<ion-header>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="showUserDetail()">
        <img src="./assets/imgs/Voice robot.png" height="25px" />
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only menuToggle>
        <img src="./assets/imgs/Set up.png" height="25px" />
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="homeCalendar" >
            <ion-calendar  [options]="options"
                           (onSelect)="findTodaySchedule($event)"
                           (onInit)="discernTags($event)"
                            class="max-ion-calendar">
            </ion-calendar>
          </div>
  <div *ngIf="weekFlag"></div>
  <ion-list class="homelist">
    <ion-list-header *ngIf="scheduleList.length == 0;">很休闲的一天</ion-list-header>
    <ion-list-header *ngIf="scheduleList.length > 0;">
      今日任务
    </ion-list-header>

    <ion-item  *ngFor="let sd of scheduleList"  (click)="showScheduleDetail(sd)">
      <!--<ion-avatar item-start>-->
      <!--&lt;!&ndash;</ion-avatar>&ndash;&gt;-->
        <!--<ion-icon name='planet' item-start></ion-icon>-->
      <h2>
        {{sd.scheduleName}}
      </h2>
      <!-- <h3>
         完成日：{{sd.scheduleFinishDate}}
      </h3>-->
      <p>
        <ion-badge>{{sd.labelName}}</ion-badge>
      </p>
      <ion-note item-end>
        <!--截止于{{sd.scheduleDeadline}}-->
      </ion-note>
    </ion-item>

  </ion-list>

</ion-content>

<ion-footer>
    <div  class=" animated bounceIn  assistant"  (click)="openVoice()" >
      <img  src="./assets/imgs/vi.png"/>
    </div>
</ion-footer>
