<ion-header>

  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>小鸡管家</ion-title>

    <!--<ion-buttons end>-->
      <!--<button ion-button icon-only>-->
        <!--<ion-icon name="more"></ion-icon>-->
      <!--</button>-->
    <!--</ion-buttons>-->
  </ion-toolbar>
</ion-header>


<ion-content padding>

  <ion-fab top right edge #fab1>
    <button ion-fab mini ><ion-icon name="add"></ion-icon></button>
    <ion-fab-list>
      <button ion-fab (click)="openSocial(1, fab1)"><ion-icon name="create"></ion-icon></button>
      <button ion-fab (click)="openSocial(2, fab1)"><ion-icon name="contacts"></ion-icon></button>
      <button ion-fab (click)="openSocial(3, fab1)"><ion-icon name="add"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>


  <!-- talk start-->

  <div *ngFor="let message of messages" class="message-wrapper" on-hold="onMessageHold($event, $index, message)">
    <!-- 判断消息是讯飞 -->
    <div *ngIf="talkXF == message.talkType">
      <!--  wave-->
      <div class="chat-bubble left slide-left">
        <div class="message" [innerHTML]="message.speech" autolinker></div>
      </div>
    </div>

    <!-- 判断消息是用户 -->
    <div *ngIf="talkUser == message.talkType">
      <div class="chat-bubble right slide-right">
        <div class="message" [innerHTML]="message.userText" autolinker></div>
        <div class="message-detail">
          <span class="bold">轻点以编辑</span>
        </div>
      </div>
    </div>
    <div class="cf"></div>

    <!-- 判断消息是数据:单条 -->
    <div *ngIf="talkDataSingle == message.talkType">
      <!--  wave-->
      <div class="chat-bubble left slide-left">
        <div class="message" autolinker>
          <ion-card>
            <ion-card-content>
              <h2>{{message.scheduleName}}</h2>
              <p *ngIf="message.scheduleDeadline != null && message.scheduleDeadline != '' ;else deadLine">
                {{message.scheduleStartTime}} - {{message.scheduleDeadline}}
              </p>
              <ng-template #deadLine>
                <p *ngIf="message.scheduleStartTime == null || message.scheduleStartTime == '' ;else startTime">
                  截止于{{message.scheduleDeadline}}
                </p>
                <ng-template #startTime>
                  <p>{{message.scheduleStartTime}}开始</p>
                </ng-template>
              </ng-template>
            </ion-card-content>

           <!-- <ion-item>
              <button ion-button clear item-start>发布</button>
              <button ion-button clear item-end>取消</button>
            </ion-item>-->
          </ion-card>

        </div>
      </div>
    </div>

    <!-- 判断消息是数据：list -->
    <div *ngIf="talkDataList == message.talkType">
      <!--  wave-->
      <div class="chat-bubble left slide-left">
        <div class="message" autolinker>
          <ion-item-sliding *ngFor="let sj of message.scheduleJoinList">
            <button ion-item (click)="showScheduleDetail(sj)">
              <h2>{{sj.scheduleName}}</h2>
              <p *ngIf="sj.scheduleDeadline != null && sj.scheduleDeadline != '' ;else deadLine">
                {{sj.scheduleStartTime}} - {{sj.scheduleDeadline}}
              </p>
              <ng-template #deadLine>
                <p *ngIf="sj.scheduleStartTime == null || sj.scheduleStartTime == '' ;else startTime">
                  截止于{{sj.scheduleDeadline}}
                </p>
                <ng-template #startTime>
                  <p>{{sj.scheduleStartTime}}开始</p>
                </ng-template>
              </ng-template>
            </button>
            <ion-item-options>
              <button ion-button icon-start>
                <ion-icon name="text"></ion-icon>
                删除
              </button>
            </ion-item-options>
          </ion-item-sliding>
        </div>
      </div>
    </div>

  </div>

  <!-- talk end-->

</ion-content>

<ion-footer>
  <ion-toolbar *ngIf="modeFlag == true; else xjInput">
    <button id="start" ion-button outline icon-start (click)="startXiaoJi()">
      <ion-icon name="ionitron"></ion-icon>
      启动语音
    </button>
  </ion-toolbar>
  <ng-template #xjInput>
    <ion-toolbar>
      <ion-input id="userInput" type="text" [(ngModel)]="inputText" placeholder="请输入指令"></ion-input>
      <ion-buttons end>
        <button ion-button icon-end color="royal" (click)="startXiaojiText()">
          发送
          <ion-icon name="send"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ng-template>

</ion-footer>
