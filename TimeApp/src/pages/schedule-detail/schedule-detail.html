<ion-header>

  <ion-navbar>
    <ion-title>日程详情展示</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label floating>日程标题</ion-label>
      <ion-input type="text" disabled [(ngModel)]="schedule.scheduleName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>参与人</ion-label>
      <ion-select disabled [(ngModel)]="schedule.group" multiple="true">
        <div *ngFor="let gp of schedule.group">
          <ion-option value="{{gp.groupId}}" >{{gp.groupName}}</ion-option>
        </div>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating>开始时间</ion-label>
      <ion-datetime disabled displayFormat="YYYY-MM-DD HH:mm" [(ngModel)]="schedule.scheduleStartTime"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label floating>结束时间</ion-label>
      <ion-datetime disabled displayFormat="YYYY-MM-DD HH:mm" [(ngModel)]="schedule.scheduleDeadline"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label floating>标签</ion-label>
      <ion-select disabled (focus)="findLabel()" [(ngModel)]="schedule.labelName" multiple="true">
        <div *ngFor="let lb of schedule.labelName">
          <ion-option value="{{lb}}">{{lb}}</ion-option>
        </div>
      </ion-select>
    </ion-item>

    <button ion-button (click)="setAlarm()">设置提醒闹钟</button>
    <!--<button ion-button (click)="changeState()">日程完成</button>-->

    <!--
        <div>
          <button ion-button outline (click)="newProject()">确认</button><button ion-button outline (click)="onBack()">取消</button>
        </div>-->

  </ion-list>

</ion-content>
