<ion-header>

  <ion-navbar>
    <ion-title>短信登录</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div style="padding:10px;margin-top: 40px">
    <ion-item padding>
      <ion-icon name="ios-person-outline" item-start></ion-icon>
      <ion-input item-end type="text" placeholder="输入您的手机号" [(ngModel)]="accountMobile"  (ionBlur)="checkPhone()"  ></ion-input>
    </ion-item>
    <ion-label *ngIf="this.errorCode == 0" class="error_info">手机号不能为空</ion-label>
    <ion-label *ngIf="this.errorCode == 1 || this.errorCode == 2" class="error_info">请输入正确11位手机号</ion-label>
    <ion-item padding>
      <ion-icon name="ios-lock-outline" item-start></ion-icon>
      <ion-input type="number" placeholder="验证码" [(ngModel)]="authCode" ></ion-input>
      <ion-buttons item-end>
        <button ion-button>发送验证码</button>
      </ion-buttons>
    </ion-item>

    <button ion-button block color="danger" class="login_button" (click)="signIn()" style="margin-top: 100px !important;">
      登录
    </button>
    <div>
      <span float-end>&nbsp;&nbsp;&nbsp;已同意《用户协议》</span>
      <span style="display: block;width: 25px" float-end><ion-checkbox></ion-checkbox></span>
    </div>


  </div>
</ion-content>
