<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
    <ion-buttons right>
      <button ion-button ion-only *ngIf="state == false" (click)="edit()">
        编辑
      </button>
      <button ion-button ion-only *ngIf="state == true" (click)="confirm()">
        确定
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="page-backgroud-color">
  <ion-item style="height: 40%">
    <ion-avatar >
      <img src="http://file03.sg560.com/upimg01/2017/01/932752/Title/0818021950826060932752.jpg" style="width: 80px;height: 80px ;margin: 0 auto">
    </ion-avatar>
    <ion-title style="margin: 0 auto">{{name}}</ion-title>
  </ion-item>
  <!--<div >-->
    <ion-item>
      <ion-label>备注</ion-label>
      <ion-input type="text" text-end placeholder="{{name}}" [disabled]="state ? false : true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>接收该用户的推送</ion-label>
      <ion-checkbox item-end [disabled]="state ? false : true" [(ngModel)]="isPush" [checked]="true"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label color="danger">他拒收了你的推送</ion-label>
      <button item-end ion-button>再次发送</button>
    </ion-item>

  <!--</div>-->
</ion-content>
