<!--首页侧边栏-->
<ion-menu [content]="ha" side="left" swipeEnabled = "false">
  <ion-header>
    <ion-toolbar>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-item (click)="toUc()" *ngIf="uo">
      <ion-avatar item-start>
        <!--<img src="http://img.ph.126.net/AJVTPrlsBJuatCG8oQNqkg==/3323375050023235491.jpg" class="img_size">-->
        <img src="./assets/imgs/headImg.jpg" class="img_size">
      </ion-avatar>
      <h1 [innerHtml]="uo.uN"></h1>
      <span [innerHtml]="uo.uCt"></span>
    </ion-item>


    <ion-list>
      <ion-item>
        <img src="./assets/imgs/13.png" item-start class="icon_size"/>
        <ion-toggle (ionChange)="inPrivate()"></ion-toggle>
        <ion-label>隐私模式</ion-label>
      </ion-item>
      <ion-item (click)="playerListShow()">
        <img src="./assets/imgs/12.png" item-start class="icon_size"/>
        <ion-label>参与人</ion-label>
      </ion-item>
      <ion-item >
        <img src="./assets/imgs/11.png" item-start class="icon_size "/>
        <ion-label>计划</ion-label>
      </ion-item>
      <ion-item (click)="sbAdd()">
        <img src="./assets/imgs/11.png" item-start class="icon_size "/>
        <ion-label>新建日程</ion-label>
      </ion-item>
    </ion-list>


  </ion-content>
  <ion-footer>
    <ion-item  (click)="userSet()">设置</ion-item>
  </ion-footer>
</ion-menu>
<ion-nav #ha [root]="haPage"></ion-nav>
