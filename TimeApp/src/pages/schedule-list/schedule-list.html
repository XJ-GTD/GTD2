<ion-header>

  <ion-navbar>
    <ion-title>日程列表</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-list-header>
      今日日程
    </ion-list-header>

    <ion-item-sliding *ngFor="let sd of scheduleList">
      <ion-item>
        <ion-avatar>
          <img>
        </ion-avatar>
        <h2>{{sd.scheduleName}}</h2>
        <p *ngIf="sd.scheduleDeadline != null && sd.scheduleDeadline != '' ;else deadLine">
          {{sd.scheduleStartTime}}开始
        </p>
        <ng-template #deadLine>
          <p *ngIf="sd.scheduleStartTime != null && sd.scheduleStartTime != '' ;else allTime">
            截止于{{sd.scheduleDeadline}}
          </p>
          <ng-template #allTime>
            <p>{{sd.scheduleStartTime}} - {{sd.scheduleDeadline}}</p>
          </ng-template>
        </ng-template>
      </ion-item>
      <ion-item-options>
        <button ion-button icon-start>
          <ion-icon name="text"></ion-icon>
          删除
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
