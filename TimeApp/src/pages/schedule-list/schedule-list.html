<ion-header>

  <ion-navbar>
    <ion-title>日程列表</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-list-header>
      今日日程
    </ion-list-header>

    <ion-item-sliding *ngFor="">
      <ion-item>
        <ion-avatar>
          <img>
        </ion-avatar>
        <h2>日程主题</h2>
        <p>日程时间</p>
      </ion-item>
      <ion-item-options>
        <button ion-button icon-start>
          <ion-icon name="text"></ion-icon>
          删除
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
