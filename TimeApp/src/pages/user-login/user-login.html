<div class="user_login">
  <div class="login_body">
    <div class="login_icon">

    </div>
    <div class="login_info">
      <div class="custom_form">
        <div class="custom_group">
          <div class="group_input">
            <ion-item>
              <ion-label no-lines floating><ion-icon name="ios-contact-outline"></ion-icon>用户名/账号</ion-label>
              <ion-input type="text" [(ngModel)]="accountName" pattern="[0-9A-Za-z]*"></ion-input>
            </ion-item>
          </div>
        </div>
        <div class="custom_group">
          <div class="group_input">
            <ion-item>
              <ion-label no-lines floating><ion-icon name="ios-lock-outline"></ion-icon>输入密码</ion-label>
              <ion-input type="password" [(ngModel)]="accountPassword"></ion-input>
            </ion-item>
          </div>
        </div>
        <div class="custom_group">
          <button ion-button block color="danger" class="login_button" (click)="signIn()">
            登陆
          </button>
          <button ion-button clear (click)="forgetPassword()">忘记密码？</button><span>|</span><button ion-button clear (click)="signUp()">注册</button>
        </div>
      </div>
    </div>
  </div>
  <div class="login_foot">

  </div>
</div>
