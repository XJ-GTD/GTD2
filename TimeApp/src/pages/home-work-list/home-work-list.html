<ion-scroll scrollY="true">
<ul>
  <li ion-item *ngFor="let itm of scheduleList"  (click)="showScheduleDetail(itm)">
    <p item-start>
      {{itm.scheduleStartTime}}
    </p>
    <ion-icon>•</ion-icon>
    <span>
     {{itm.scheduleName}}
    </span>
  </li>
</ul>
</ion-scroll>
