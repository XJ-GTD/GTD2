<ion-header>

  <ion-navbar>
    <ion-title>设置</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div>

    <ion-item>
      <ion-label>账号与安全</ion-label>
      <button ion-button (click)="accountSecurity()"></button>
    </ion-item>

    <ion-item>
      <ion-label>消息通知</ion-label>
      <button ion-button (click)="newsMessage()"></button>
    </ion-item>

    <ion-item>
      <ion-label>缓存清理</ion-label>
      <button ion-button (click)="cleanCache()"></button>
    </ion-item>

    <ion-item>
      <ion-label>分享APP</ion-label>
      <button ion-button (click)="shareApp()"></button>
    </ion-item>

    <ion-item>
      <ion-label>关于</ion-label>
      <button ion-button (click)="aboutApp()"></button>
    </ion-item>

    <button ion-item (click)="helpAndFeedback()">
      <ion-label>帮助及反馈</ion-label>
    </button>

  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button (click)="logOut()">退出登陆</button>
  </ion-toolbar>
</ion-footer>
