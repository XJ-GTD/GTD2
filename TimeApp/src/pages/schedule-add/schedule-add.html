<ion-header>

  <ion-navbar>
    <ion-title>新建日程</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>日程标题</ion-label>
      <ion-input type="text" [(ngModel)]="schedule.scheduleName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>参与人</ion-label>
      <ion-input type="text" (focus)="addContact()" [(ngModel)]="groupNames"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>开始时间</ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD HH:mm" [(ngModel)]="schedule.scheduleStartTime"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label floating>结束时间</ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD HH:mm" [(ngModel)]="schedule.scheduleDeadline"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label floating>标签</ion-label>
      <ion-input type="text" (focus)="findLabel()" [(ngModel)]="labelNames"></ion-input>
    </ion-item>

    <div>
      <button ion-button outline (click)="newProject()">确认</button><button ion-button outline (click)="onBack()">取消</button>
    </div>

  </ion-list>
</ion-content>
