<ion-header>

  <ion-navbar>
    <ion-title>新建日程</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>事件名</ion-label>
      <ion-input type="text" [(ngModel)]="schedule.scheduleName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>备注</ion-label>
      <ion-input type="text" [(ngModel)]="schedule.scheduleDetail"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>执行人</ion-label>
      <ion-input type="text" [(ngModel)]="schedule.scheduleExecutor"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>开始时间</ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD HH:mm" [(ngModel)]="schedule.scheduleStartDate"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label floating>结束时间</ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD HH:mm" [(ngModel)]="schedule.scheduleEndDate"></ion-datetime>
    </ion-item>

    <ion-item id="remind_change" disabled>
      <ion-label floating>提醒时间</ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD HH:mm" [(ngModel)]="schedule.scheduleRemindDate"></ion-datetime>
    </ion-item>

    <div>
      <button ion-button outline (click)="newProject()">确认</button><button ion-button outline (click)="onBack()">取消</button>
    </div>
  </ion-list>
</ion-content>
