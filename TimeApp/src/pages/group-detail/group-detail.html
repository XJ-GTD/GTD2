<ion-header>

  <ion-navbar>
    <ion-title style="text-align: center">{{data1.groupName}}<button style="position: absolute;left:85%;padding-top: 5px;font-size: 18px;background-color: transparent;" (click)="editgroup()">编辑</button></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="row row1">
    <div class="biaoqian1" *ngFor="let item of data1.groupLabel">
      <p>{{item.labelName}}</p>
    </div>
  </div>
  <div style=" border:1px solid #a1a1a1;">
    <div *ngFor="let item of data1.gtdGroupMember" class="row qunchengyuan1"><p class="pmingcheng1">{{item.userName}}</p><p>群成员联系方式:{{item.userContact}}</p></div>
  </div>
</ion-content>
