  Ionic pages and navigation.

<ion-header>

  <ion-navbar backButtonClick>
    <ion-title style="text-align: center">
      {{groupDetail.groupName}}
      <button class="buttonsStyle" (click)="editgroup()">编辑</button>
    </ion-title>
  </ion-navbar>
  <ng-template #elseBlock>
  </ng-template>

</ion-header>


<ion-content padding style="margin-top: 10%">
  <div class="row maxDiv">
    <div class="labelStyle" *ngFor="let lb of groupDetail.labelList">
      <p>{{lb.labelName}}</p>
    </div>
  </div>
  <div style=" border:1px solid #a1a1a1;">
    <div *ngFor="let gm of groupDetail.groupMembers" class="row membersStyle">
      <p class="membersNameStyle">{{gm.userName}}</p>
      <p>群成员联系方式:{{gm.userContact}}</p>
    </div>
  </div>
</ion-content>
