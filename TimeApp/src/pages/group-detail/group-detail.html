<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title style="text-align: center" *ngIf="data1!=null">
      {{data1.data.group.groupName}}
      <button style="position: absolute;left:85%;padding-top: 5px;font-size: 18px;background-color: transparent;" (click)="editgroup()">编辑</button>
    </ion-title>
  </ion-navbar>
  <ng-template #elseBlock>
  </ng-template>
</ion-header>


<ion-content padding *ngIf="data1!=null" style="margin-top: 10%">
  <div class="row row11">
    <div class="biaoqian1" *ngFor="let item of data1.data.group.groupLabel">
      <p>{{item.labelName}}</p>
    </div>
  </div>
  <div style=" border:1px solid #a1a1a1;">
    <div *ngFor="let item of data1.data.group.gtdGroupMember" class="row qunchengyuan1"><p class="pmingcheng1">{{item.userName}}</p><p>群成员联系方式:{{item.userContact}}</p></div>
  </div>
</ion-content>
<ng-template #elseBlock>
</ng-template>
