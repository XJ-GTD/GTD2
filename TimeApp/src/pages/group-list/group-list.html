<ion-header>

  <ion-navbar>
    <ion-title style="text-align: center">
      <button style="left:85%;padding-top: 5px;font-size: 18px;background-color: transparent;" (click)="findGroupList()">{{findFlag?'群组':'个人'}}</button>

      <button style="position: absolute;left:85%;padding-top: 5px;font-size: 18px;background-color: transparent;" (click)="addORedit()">添加</button>
    </ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <!-- 展示群组 -->
      <div style="text-align: center"><p>点击头部名称可进行类型切换</p>
        <div *ngFor="let gl of groupList">
          <button class="row" style="width: 100%;background-color: #ffffff;" (click)="groupShowDetail(gl)">
            <div class="p2div">
              <p>{{gl.groupName}}</p>
            </div>
            <div class="biaoqian" *ngFor="let lb of gl.labelList">
              <p>{{lb.labelName}}</p>
            </div>
          </button>
        </div>
      </div>

  </ion-list>
</ion-content>
