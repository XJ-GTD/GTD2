  Ionic pages and navigation.

<ion-header>

  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-segment [(ngModel)]="groupType" (ionChange)="findGroupList(groupType)">
      <ion-segment-button value="group">
        {{typeNameG}}
      </ion-segment-button>
      <ion-segment-button value="person">
        {{typeNameP}}
      </ion-segment-button>
    </ion-segment>
    <ion-buttons right>
      <button ion-button icon-only (click)="addPlayer(groupType)">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <div *ngIf="playerList.length == 0; else show">
    <button ion-button (click)="addPlayer(groupType)">
      <span id="groupTitle">您还没有参与人，请点击添加属于自己的参与人吧</span>
    </button>
  </div>

  <ng-template #show>
    <ion-list>

      <ion-item-sliding *ngFor="let pg of playerList">
        <button ion-item (click)="playerShowDetail(pg)">
          <h2>{{pg.groupName}}</h2>
          <p *ngFor="let lb of pg.labelList">{{lb.labelName}}</p>
        </button>
        <ion-item-options>
          <button ion-button icon-start (click)="groupEdit(pg)">
            <ion-icon name="edit"></ion-icon>
            编辑
          </button>
          <button ion-button icon-start (click)="deletePlayer(pg.groupId)">
            <ion-icon name="text"></ion-icon>
            删除
          </button>
        </ion-item-options>
      </ion-item-sliding>

    </ion-list>
  </ng-template>

</ion-content>
