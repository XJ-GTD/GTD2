<ion-header>

  <ion-navbar>
    <ion-title>user-detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label>昵称</ion-label>
      <ion-input type="text" [(ngModel)]="user.userName" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>性别</ion-label>
      <ion-select [(ngModel)]="user.userSex">
        <ion-option value="0">男</ion-option>
        <ion-option value="1">女</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>生日</ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD" [(ngModel)]="user.birthday" ></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>手机号</ion-label>
      <ion-input type="number" [(ngModel)]="user.userContact" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>关系人</ion-label>
      <button ion-button (click)="relation()"></button>
    </ion-item>

  </ion-list>
</ion-content>
