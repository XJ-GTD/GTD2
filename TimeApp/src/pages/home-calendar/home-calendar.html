<ion-header>

  <ion-navbar>
    <ion-title>home-calendar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label floating>提醒时间</ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD HH:mm" [(ngModel)]="date"></ion-datetime>
    </ion-item>

    <button ion-button outline icon-start (click)="setAlarmClock()">
      <ion-icon name="ionitron"></ion-icon>
      设置闹钟
    </button>

  </ion-list>

</ion-content>
