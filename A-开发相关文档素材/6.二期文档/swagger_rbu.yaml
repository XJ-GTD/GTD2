        required: true
      - name: "dt"
        in: "header"
        type: "string"
        description: "设备类型"
        required: true
      - name: "body"
        in: "body"
        description: "删除日程条件日程ID"
        required: true
        schema:
          type: "object"
          properties:
            ai:
              type: "string"
              description: "删除日程条件日程ID"
      responses:
        200:
          description: "删除日程信息成功"
          schema:
            type: "object"
            properties:
              rc:
                type: "integer"
              rm:
                type: "string"
              d:
                type: "object"
                    
        405:
          description: "Invalid input"
