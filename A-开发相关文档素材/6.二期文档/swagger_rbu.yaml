        required: true
        schema:
          type: "object"
          properties:
            ai:
              type: "string"
              description: "日程ID"
            ac:
              type: "object"
              properties:
                ai:
                  type: "string"
                  description: "帐户ID"
                mpn:
                  type: "string"
