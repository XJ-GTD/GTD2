definitions:
  Agenda:
    type: "object"
    description: "日程"
    properties:
      ai:
        type: "string"
      at:
        type: "string"
      adt:
        type: "string"
        format: "date"
      ap:
        type: "string"
      ar:
        type: "string"
      aa:
        type: "string"
      am:
        type: "string"
      ac:
        type: "array"
        items:
          type: "object"
  Plan:
    type: "object"
    description: "计划"
    properties:
      pn:
        type: "object"
      pa:
        type: "array"
        items:
          $ref: "#/definitions/Agenda"
  Contact:
    type: "object"
    description: "联系人"
    properties:
      ai:
        type: "string"
      mpn:
        type: "string"
externalDocs:
