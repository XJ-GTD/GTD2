            ai:
              type: "string"
              description: "日程ID"  
      responses:
        200:
          description: "日程获取信息成功"
          schema:
            type: "object"
            properties:
              rc:
                type: "integer"
              rm:
                type: "string"
              d:
                type: "object"
                    
        405:
          description: "Invalid input"
  /agd/agenda/remove:
