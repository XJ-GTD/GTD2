paths:
  /agd/agenda/save:
    post:
      tags:
      - "agenda"
      summary: "日程保存/更新"
      description: ""
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "lt"
        in: "header"
        type: "string"
        description: "登录令牌"
        required: false
      - name: "pi"
        in: "header"
        type: "string"
        description: "产品ID"
        required: true
      - name: "pv"
        in: "header"
        type: "string"
        description: "产品版本"
        required: true
      - name: "ai"
        in: "header"
        type: "string"
        description: "帐户ID"
        required: false
      - name: "di"
        in: "header"
        type: "string"
        description: "设备ID"
        required: true
      - name: "dt"
        in: "header"
        type: "string"
        description: "设备类型"
        required: true
      - name: "body"
        in: "body"
        description: "日程保存/更新"
        required: true
        schema:
          type: "object"
          properties:
            rai:
              type: "string"
              description: "关联日程ID"
            fc:
              type: "string"
              description: "来自于谁(日程发送人用户ID)"
            ai:
              type: "string"
              description: "日程ID"
            at:
              type: "string"
              description: "主题"
            adt:
              type: "string"
              description: "时间(YYYY/MM/DD HH:mm)"
            ap:
              type: "string"
              description: "计划"
            ar:
              type: "string"
              description: "重复"
            aa:
              type: "string"
              description: "提醒"
            am:
              type: "string"
              description: "备注"
            ac:
              type: "object"
              properties:
                ai:
                  type: "string"
                  description: "帐户ID"
                mpn:
                  type: "string"
                  description: "手机号码"
                n:
                  type: "string"
                  description: "姓名"
                a:
                  type: "string"
                  description: "头像"
                s:
                  type: "string"
                  description: "性别"
                bd:
                  type: "string"
                  description: "生日"
      responses:
        200:
          description: "保存/更新成功"
          schema:
            type: "object"
            properties:
              rc:
                type: "integer"
              rm:
                type: "string"
              d:
                type: "object"
                    
        405:
          description: "Invalid input"
