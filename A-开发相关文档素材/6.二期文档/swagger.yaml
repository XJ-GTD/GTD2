        type: string
      am:
        type: string
      ac:
        type: array
        items:
          type: object
  Plan:
    type: object
    description: 计划
    properties:
      pn:
        type: object
        properties:
          pt:
            type: string
            description: 计划标题
          pd:
            type: string
            description: 计划描述
          pm:
            type: string
            description: 计划颜色标记
          pc:
            type: string
            description: 计划类型
            enum:
              - build-in
              - custom
      pa:
        type: array
        items:
          $ref: '#/definitions/Agenda'
