<ion-header no-border>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="goBack()" color="success">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons right>
      <button ion-button color="success">
        帮助
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<h1 ion-text>您的详细信息</h1>

<ion-grid class="grid-login-basic no-padding-lr">
  <ion-row justify-content-between align-items-center>
    <div class="w-auto">
      <ion-input type="tel" placeholder="手机号码"></ion-input>
    </div>
    <div>
      <button ion-fab color="success"><ion-icon name="arrow-forward"></ion-icon></button>
    </div>
  </ion-row>
  <ion-row justify-content-start align-items-center>
    <div class="w-auto">
      <ion-input type="text" placeholder="姓名"></ion-input>
    </div>
  </ion-row>
</ion-grid>
  
  <button ion-button clear color="dark" (click)="openChangePasswordPage()" class="no-padding no-margin-lr">需要更改密码?</button>
</ion-content>
