<ion-header no-border>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="goBack()" color="success">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons right>
      <button ion-button color="success">
        帮助
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<h1 ion-text>选择新密码</h1>

<ion-grid class="grid-login-basic no-padding-lr">
  <ion-row justify-content-start align-items-center>
    <div class="w-auto">
      <ion-input type="password" (change)="activeNext()" placeholder="输入新密码"></ion-input>
    </div>
  </ion-row>
  <ion-row justify-content-end align-items-center>
    <div>
      <button ion-fab color="success" [disabled]="!isEnabled" (click)="goHome()"><ion-icon name="arrow-forward"></ion-icon></button>
    </div>
  </ion-row>
</ion-grid>
  
</ion-content>
