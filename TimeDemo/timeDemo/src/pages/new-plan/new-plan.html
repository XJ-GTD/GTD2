<ion-header no-border>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="goBack()" color="danger">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons right>
      <button ion-button color="danger">
        保存
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<ion-grid>
  <ion-row justify-content-center>
    <div class="name-input w-auto">
    <ion-input type="text" value="" placeholder="儿子的生日聚会" text-center></ion-input>
    </div>
  </ion-row>
  <ion-row>
    <ion-list no-lines radio-group>
      <ion-list-header class="plan-list-item">
        选择颜色
      </ion-list-header>

      <ion-item class="plan-list-item">
      <div class="color-dot color-blue" item-start></div>
        <ion-label>
        牛皮棕
        </ion-label>
        <ion-radio checked="true" value="go"></ion-radio>
      </ion-item>

      <ion-item class="plan-list-item">
      <div class="color-dot color-pink" item-start></div>
        <ion-label>
        向日葵黄
        </ion-label>
        <ion-radio value="rust"></ion-radio>
      </ion-item>

      <ion-item class="plan-list-item">
      <div class="color-dot color-blue" item-start></div>
        <ion-label>
        橙黄
        </ion-label>
        <ion-radio value="python"></ion-radio>
      </ion-item>
    </ion-list>
  </ion-row>
</ion-grid>
</ion-content>
