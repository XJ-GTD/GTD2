branches:
  only:
  - develop
  - cassiscornuta
matrix:
  include:
  - os: linux
    sudo: true
    language: android
    dist: trusty
    android:
      components:
      - platform-tools
      - tools
      - build-tools-26.0.2
      - android-27
      - extra-google-google_play_services
      - extra-google-m2repository
      - extra-android-m2repository
    addons:
      apt:
        update: true
        sources:
        - sourceline: deb https://dl.yarnpkg.com/debian/ stable main
          key_url: https://dl.yarnpkg.com/debian/pubkey.gpg
        - sourceline: deb https://dl.google.com/linux/deb/ stable main
          key_url: https://dl.google.com/linux/linux_signing_key.pub
        - google-chrome
        - rabbitmq-trusty
        packages:
          - yarn
          - jq
          - gradle
          - sshpass
          - dos2unix
    licenses:
      - android-sdk-preview-license-.+
      - android-sdk-license-.+
      - google-gdk-license-.+
  - os: osx
    language: objective-c
    osx_image: xcode10.2
    addons:
      homebrew:
        packages:
        - dos2unix
        - carthage
        casks:
        - github
      chrome: beta
    cache:
      directories:
      - "$HOME/build/leonxi/largefiles/"
  allow_failures:
    - os: osx
