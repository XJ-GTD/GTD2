before_install:
  - export LANG=zh_CN.UTF-8
  - export GRADLE_HOME=/usr/local/gradle
  - export PATH=$GRADLE_HOME/bin:$PATH
  - nvm install 8
  - dos2unix -k $TRAVIS_BUILD_DIR/travis/preinstall.sh
  - sh $TRAVIS_BUILD_DIR/travis/preinstall.sh
  - gem install byebug
  - gem install fir-cli
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &
  - cp $TRAVIS_BUILD_DIR/config/build.gradle $TRAVIS_BUILD_DIR/TimeApp/build.gradle
  - cd TimeApp
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
  - pwd
  - ionic cordova plugin add $TRAVIS_BUILD_DIR/BaiduSpeechAndTTS
  - ionic cordova plugin add $TRAVIS_BUILD_DIR/xjalarmclock
  - ionic cordova plugin add cordova-sqlite-storage cordova-plugin-inappbrowser cordova-plugin-statusbar uk.co.workingedge.cordova.plugin.sqliteporter cordova-sqlite-storage cordova-plugin-whitelist com.telerik.plugins.nativepagetransitions cordova-plugin-nativeaudio cordova-plugin-vibration cordova-plugin-file-transfer cordova-plugin-local-notification cordova-plugin-ionic-webview cordova-plugin-splashscreen ionic-plugin-keyboard cordova-plugin-device cordova-plugin-console cordova-plugin-file cordova-plugin-calendar cordova-plugin-advanced-http cordova-plugin-android-permissions cordova-plugin-background-mode cordova-plugin-contacts cordova-clipboard cordova-plugin-network-information cordova-plugin-screen-orientation
  - ionic cordova plugin add https://github.com/apache/cordova-plugin-network-information#master --force
  - ionic cordova plugin add https://github.com/jpush/jpush-phonegap-plugin.git --variable APP_KEY=$JPUSH_API_KEY
  - ionic cordova plugin add https://github.com/xiaoji-duan/cordova-plugin-rabbitmq.git
  - ionic cordova plugin add cordova-plugin-geolocation --variable GEOLOCATION_USAGE_DESCRIPTION="使用定位以获得更准确的天气预报"
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then ionic cordova plugin add https://github.com/xiaoji-duan/mipush-cordova-plugin.git --variable MI_PUSH_APP_KEY=$MIPUSH_APP_KEY --variable MI_PUSH_APP_ID=$MIPUSH_APP_ID --variable MI_PUSH_APP_IOS_ID=your_mipush_appid --variable MI_PUSH_APP_IOS_KEY=your_mipush_appkey ; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then ionic cordova plugin add https://github.com/xiaoji-duan/cordova-plugin-alarmclock.git ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then cp $HOME/build/leonxi/largefiles/cordova/plugins/baidutts/ios/libBaiduTTSSDK.a ./plugins/cordova-plugin-BaiduSpeechAndTTS/src/ios/BDSClientLib/libBaiduTTSSDK.a ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then cp $HOME/build/leonxi/largefiles/cordova/plugins/baidutts/ios/libBaiduASRSDK.a ./plugins/cordova-plugin-BaiduSpeechAndTTS/src/ios/BDSClientLib/libBaiduASRSDK.a ; fi
  - cp -rf ../TimeAppPatch/plugins/* ./plugins
  - dos2unix -k $TRAVIS_BUILD_DIR/travis/add-keys.sh
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then sh $TRAVIS_BUILD_DIR/travis/add-keys.sh ; fi
script:
  - ionic cordova plugin ls
  - yarn install
  - npm run clean
  - npm run build
  - npm run test
  - npm run test-ci
  - dos2unix -k $TRAVIS_BUILD_DIR/travis/build.sh
  - sh $TRAVIS_BUILD_DIR/travis/build.sh
after_script:
  - dos2unix -k sh $TRAVIS_BUILD_DIR/travis/fir.sh $TRAVIS_BUILD_DIR/travis/remove-keys.sh
  - sh $TRAVIS_BUILD_DIR/travis/fir.sh
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then sh $TRAVIS_BUILD_DIR/travis/remove-keys.sh ; fi
