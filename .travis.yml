branches:
  only:
  - develop
  - cassiscornuta
matrix:
  include:
  - os: linux
    sudo: true
    language: android
    dist: trusty
    android:
      components:
      - platform-tools
      - tools
      - build-tools-26.0.2
      - android-27
      - extra-google-google_play_services
      - extra-google-m2repository
      - extra-android-m2repository
    addons:
      apt:
        sources:
        - sourceline: deb https://dl.yarnpkg.com/debian/ stable main
          key_url: https://dl.yarnpkg.com/debian/pubkey.gpg
        - google-chrome
        packages:
        - yarn
        - jq
        - gradle
        - dos2unix
        - google-chrome-stable
    licenses:
      - android-sdk-preview-license-.+
      - android-sdk-license-.+
      - google-gdk-license-.+
  - os: osx
    language: objective-c
    osx_image: xcode10.2
    addons:
      homebrew:
        packages:
        - dos2unix
      chrome: beta
  allow_failures:
    - os: osx
