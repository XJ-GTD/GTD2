#开发模式下数据库配置
spring.profiles.active=dev

#datasource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#mybatis配置
mybatis.typeAliasesPackage=com.manager.master.entity
#mybatis驼峰功能
mybatis.configuration.map-underscore-to-camel-case=true

#项目部署路径
server.servlet.context-path=/gtd
#控制台打印sql
logging.level.com.manager.master.dao=debug
#让控制器输出的json格式更美观
spring.jackson.serialization.indent-output=true

#JPA配置
#第一次建表用create 之后用update
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#开启映射
spring.jpa.open-in-view=true 

########################################################
#RabbitMQ相关配置
spring.rabbitmq.host=192.168.0.219
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin
#发布确认
spring.rabbitmq.publisher-confirms=true
spring.rabbtelitmq.virtual-host=/


