<ion-header>

  <ion-navbar>
    <ion-title>用户注册</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-input type="text" placeholder="请输入用户名" [(ngModel)]="accountName" minlength="4" maxlength="12" clearInput=true></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="请输入手机号" clearInput=true></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="请输入验证码" clearInput=true></ion-input>
      <button ion-button color="light">获取验证码</button>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="请输入密码" minlength="6" maxlength="16" clearInput=true></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="请再次输入密码" minlength="6" maxlength="16" clearInput=true></ion-input>
    </ion-item>

    <div style="text-align: center; margin-left: 30px; margin-right: 30px;">
      <button ion-button block color="danger" (click)="register()">
        注册
      </button>
    </div>

  </ion-list>
</ion-content>
