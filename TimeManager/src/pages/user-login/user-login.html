<ion-header>

  <ion-navbar>
    <ion-title>用户登陆</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label no-lines floating>用户名/手机号</ion-label>
      <ion-input type="text" [(ngModel)]="accountMobile" pattern="[0-9A-Za-z]*"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label no-lines floating>密码</ion-label>
      <ion-input type="password" [(ngModel)]="accountPassword"></ion-input>
    </ion-item>

    <ion-item no-lines>
      <label item-right>记住密码</label>
      <ion-toggle></ion-toggle>
    </ion-item>

    <div style="text-align: center; margin-left: 30px; margin-right: 30px;">
      <button ion-button block color="danger" (click)="signIn()">
        登陆
      </button>
      <button ion-button clear (click)="forgetPassword()">忘记密码？</button><span>|</span><button ion-button clear (click)="signUp()">注册</button>
    </div>

  </ion-list>
</ion-content>
