<ion-header>

  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>群组</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list *ngIf="groupList != null; else group">
    <ion-item-sliding *ngFor="let g of groupList">
      <button ion-item (click)="groupDetailShow(g.groupId)">
        <ion-avatar item-start>
          <img src="{{g.groupHeadImg}}">
        </ion-avatar>
        <h2>{{g.groupName}}</h2>
        <p *ngIf="g.issuerName!==null">{{g.issuerName}}发布了{{g.scheduleName}}</p>
        <ion-note item-end>{{g.scheduleCreateDate}}</ion-note>
      </button>
      <ion-item-options>
        <button ion-button color="light" ion-start>
          <ion-icon name="delete"></ion-icon>
          删除
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ng-template #group>
    <ion-item no-lines >
      <img src="./assets/imgs/while.png" class="slide-image"/>
      <h1 style="text-align: center">就是管理人生</h1>
      <button ion-button large clear color="primary" (click)="addSchedule()">
        创建日程
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-item>
  </ng-template>

</ion-content>
