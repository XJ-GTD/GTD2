<ion-header>
  <ion-navbar>
    <ion-title text-center>login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label no-lines>用户名</ion-label>
      <ion-input type="text" placeholder="请输入手机号/用户名" #accountName></ion-input>
    </ion-item>

    <ion-item>
      <ion-label no-lines>密码</ion-label>
      <ion-input type="password" placeholder="请输入密码" #password></ion-input>
    </ion-item>

    <ion-item no-lines>
      <label item-right>记住密码</label>
      <ion-toggle></ion-toggle>
    </ion-item>

    <div style="text-align: center; margin-left: 30px; margin-right: 30px;">
      <button ion-button block color="danger" (click)="login()">
        登陆
      </button>
    </div>
  </ion-list>
</ion-content>
